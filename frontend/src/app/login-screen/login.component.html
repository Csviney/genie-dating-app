<div class="content-container">
    <!-- <img src="/assets/genie.png" alt="Genie Logo" class="page-top-image"> -->
    <mat-card class="widget">
        <img src="/assets/genie.png" alt="Genie Logo" class="page-top-image">
        <mat-card-title style="text-align: center;">Login or Create an Account</mat-card-title>
        <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-row">
            <span class="form-label">Username:</span>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" formControlName="username">
            </mat-form-field>
            </div>
            <div class="form-row">
            <span class="form-label">Password:</span>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>
            </div>
            <div class="button-container">
                <button mat-raised-button type="submit" style="background-color: #ffe9ec;">Login</button>
                <button mat-raised-button type="button" style="background-color: #ffe9ec;" (click)="onClick2()">Create Account</button>
            </div>
        </form>
        </mat-card-content>
    </mat-card>
</div>
